{% extends 'base.html' %}

{% block content %}

<div class="nes-container with-title">
  <h2  style="color:blue" class="title">Change Password</h2>
  <form method="POST" action="{% url 'Profile:change_password' %}">
    {% csrf_token %}
    <div>
      {{form.as_p}}
    </div>
    <input type="submit" value="Change Password" class="nes-btn is-warning">
  </form>
</div>
{% endblock %}
