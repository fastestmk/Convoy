{% extends "base.html" %}
{% block content %}
<div class="nes-container with-title">
	<h1 class="title">New Post</h1>
	<form method='POST' action='' enctype='multipart/form-data'>
		{% csrf_token %}
		<div class="nes-field">
		  {{ form }}
		</div>
	<input type='submit' class="nes-btn is-success" value='Create Post'/>
	</form>
</div>
{% endblock content %}
