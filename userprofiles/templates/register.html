{% extends 'base.html' %}

{% block content %}
<br>
<div class="nes-container with-title">
  <h2 class="title">Register</h2>
  <form method="POST" action="{% url 'Profile:sign_up' %}">
    {% csrf_token %}
    <div class="nes-field">
      {{form.as_p}}
    </div>
    <input type="submit" value="Register" class="nes-btn is-warning">
  </form>
</div>
{% endblock %}
