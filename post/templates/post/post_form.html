{% extends "base.html" %}

{% block content %}
<div class="col-md-12">
  <h1>New Post</h1>
  <form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
      {% if field.errors %}
        {% for error in field.errors %}
          <div class="alert alert-danger">
            {{ error }}
          </div>
        {% endfor %}
      {% endif %}

      <div class="form-group">
        <label  for="{{ field.name }}">{{ field.label}}</label><br>
        {{ field }}
      </div>
    {% endfor %}

  <input type="Submit"  value="Publish"   class="btn btn-success">
  </form>
</div>
{% endblock content %}
