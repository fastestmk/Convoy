{% extends "base.html" %}
{% block content %}
<div class="nes-container with-title">
    <h2 class="title">New Post</h2>
    <form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label  for="{{ field.name }}">{{ field.label}}</label><br>
        {{ field }}
      </div>
    {% endfor %}
    <input type="Submit"  value="Publish"  class="nes-btn is-success">
    </form>
</div>
{% endblock content %}
