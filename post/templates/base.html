{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Convoy</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
    <script type="text/javascript" src="{% static "js/script.js" %}"></script>
</head>
<body>

    <nav>
        <ul>
            <li><a href="http://127.0.0.1:8000/">Posts</a></li>
            <li>
                <form role="search" method="POST" action="{% url 'post:searchPost' %}">
                {% csrf_token %}
                <input placeholder="type something..." aria-label="Search" type="text" name="query">
                <button type="submit">Search</button>
                </form>
            </li>
            <li><a href="{% url 'Api:posts_api' %}">Api</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'post:add' %}">New Post</a></li>
            <li><a href="{% url 'Profile:profile' %}">{{user}}</a></li>
            <li><a  href="{% url 'Profile:sign_out' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'Profile:sign_up' %}">Sign Up</a></li>
            <li><a  href="{% url 'Profile:sign_in' %}">Sign In</a></li>
            {% endif %}
        </ul>
    </nav>

    <a class="github-link" href="https://github.com/furkanonder/Convoy" target="_blank">
      <p class="nes-balloon from-right">Fork me<br />on GitHub</p>
      <i class="nes-octocat"></i>
    </a>

        {% endfor %}
    {% endif %}
-->
    <div  style ="padding-top: 20px"class="container">
        {% block content %}
        {% endblock content %}
    </div>


</body>
</html>
